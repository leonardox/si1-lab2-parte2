@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/assets/bootstrap-3.2.0-dist/css/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("/assets/bootstrap-3.2.0-dist/js/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
